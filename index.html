<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title id="head-title">CineGrub - Log In or Sign Up</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/preloader.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster+Two|Medula+One|Grand+Hotel|Quicksand:400,700"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
  </head>

  <body>
    <div id="preloader">
      <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
      </div>
    </div>

    <div id="sticky-footer">
      <header>
        <form id="userLogin">
          Username: <input id="login" type="text" name="login" /> Password:
          <input id="password" type="text" name="password" />
          <button id="signIn">Log In</button>
          <button id="register">Register</button>
        </form>

        <div class="dropdown">
          <p id="zipcode-alert">
            Results found for: <span id="zipcode"></span>
          </p>
          <i class="fas fa-user"></i>
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          ></button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="index.html">Home</a>
            <a class="dropdown-item" href="assets/html/currentplans.html"
              >Current Plans</a
            >
            <a class="dropdown-item" href="assets/html/faq.html">FAQ</a>
            <a class="dropdown-item" href="index.html" id="signOut">Sign Out</a>
          </div>
        </div>
      </header>

      <main id="main-grid">
        <div id="moviedb-div"></div>

        <div id="search-div">
          <span id="cinegrub-intro-logo">CineGrub</span>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group" id="search-div-formatting">
              <span id="cinegrub-logo">CineGrub</span>
              <img
                src="assets/images/locationFinder.png"
                alt="Location Finder Icon"
                id="location-finder"
              />
              <input
                type="text"
                id="user-input"
                maxlength="5"
                class="form-control"
                placeholder="Zipcode"
              />
              <button type="button" id="submit-button" class="btn btn-default">
                Submit
              </button>
            </div>
          </form>

          <h1 id="cinegrub-intro" class="ml9">
            <span class="text-wrapper">
              <span class="letters"
                >where movies and restaurants come together</span
              >
            </span>
          </h1>
        </div>

        <div id="zomato-div"></div>
      </main>
    </div>

    <footer>
      &copy Copyright 2018 - CineGrub, LLC.
      <img
        src="assets/images/MovieDB_API.png"
        alt="Powered by MovieDB Logo"
        id="moviedb-logo"
      />
      <img
        src="assets/images/ZomatoAPI.png"
        alt="Powered by Zomato API Logo"
        id="zomato-logo"
      />
      <img
        src="assets/images/trilogylogo.png"
        alt="Trilogy Education Services Logo"
        id="trilogy-logo"
      />
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.32.2/dist/sweetalert2.all.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <script rel="javascript" src="assets/javascript/logic.js"></script>
  </body>
</html>
