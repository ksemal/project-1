<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CineGrub</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster+Two|Medula+One|Grand+Hotel"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
  </head>

  <body>
    <div id="sticky-footer">
      <p class="cardText">My favourite movie and restaurant:</p>
      <div id="favCard"></div>
    </div>
    <div id="templateMovie">
      <div class="movie-divs">
        <a
          href="https://www.fandango.com/search?q=Fantastic Beasts: The Crimes of Grindelwald&amp;mode=general"
          target="_blank"
          ><img
            src="https://image.tmdb.org/t/p/w200//uyJgTzAsp3Za2TaPiZt2yaKYRIR.jpg"
            alt="Movie Poster of Fantastic Beasts: The Crimes of Grindelwald"
            class="movie-posters"
        /></a>
        <div class="movie-ratings">
          <i class="fas fa-star"></i><i class="fas fa-star"></i
          ><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i
          ><i class="far fa-star"></i>
        </div>
        <p class="movie-titles">Fantastic Beasts: The Crimes of Grindelwald</p>
        <p class="release-dates">Released 2018-11-14</p>
        <a href="https://www.fandango.com/27540_movietimes" target="_blank"
          ><p class="check-availability">Check Availability</p></a
        ><img
          class="addToFavMovie"
          src="assets/images/plussymbol.png"
          alt="Add To Favorites Button"
          style="visibility: hidden;"
        />
      </div>
    </div>
    <footer>
      &copy Copyright 2018 - CineGrub, LLC.
      <img
        src="assets/images/trilogylogo.png"
        alt="Trilogy Education Services Logo"
        id="trilogy-logo"
      />
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>

    <script rel="javascript" src="assets/javascript/logic.js"></script>
  </body>
</html>
